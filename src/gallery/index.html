---
layout: "layouts/base.html"
title: "Shree kamatcheeammen temple gallery"
---

<div class="container-fluid temple-section bg-temple-light">
  <div class="container">
    <div class="row">
      <h3>Gallery</h3>
      <div
        id="gallery-carousel"
        class="carousel slide"
        data-ride="carousel"
        data-interval="3000"
      >
        <div class="carousel-inner" role="listbox">
          <div style="height: 400px" class="carousel-item active">
            <img class="d-block img-fluid" src="/assets/images/home1-banner.jpg" />
            <div class="carousel-caption">Goddess 1</div>
          </div>
          <div style="height: 400px" class="carousel-item">
            <img class="d-block img-fluid" src="/assets/images/home2-banner.jpg" />
            <div class="carousel-caption">Goddess 2</div>
          </div>
          <div style="height: 400px" class="carousel-item">
            <img class="d-block img-fluid" src="/assets/images/home3-banner.jpg" />
            <div class="carousel-caption">Goddess 3</div>
          </div>
        </div>
        <a
          class="left carousel-control"
          href="#gallery-carousel"
          role="button"
          data-slide="prev"
        >
          <span class="icon-prev" aria-hidden="true"></span>
        </a>
        <a
          class="right carousel-control"
          href="#gallery-carousel"
          role="button"
          data-slide="next"
        >
          <span class="icon-next" aria-hidden="true"></span>
        </a>
        <ol class="carousel-indicators">
          <li
            data-target="#gallery-carousel"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#gallery-carousel" data-slide-to="1"></li>
          <li data-target="#gallery-carousel" data-slide-to="2"></li>
        </ol>
      </div>
    </div>
  </div>
</div>
